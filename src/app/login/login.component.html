<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<section id="fondo" class="login-register login-sidebar" style="background-image:url(assets/images/fondo1.jpg);">
    <div id="fondo">
        <section id="wrapper" class="login-register login-sidebar">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" (ngSubmit)="ingresar()">
                        <a href="javascript:void(0)" class="text-center db"><img width="350px" height="150px" src="assets/images/SGP LOGO-02.png" alt="SGP" /></a>
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" name="usuario" [(ngModel)]="usuario" required="" placeholder="Usuario">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" name="pass" [(ngModel)]="pass" required="" placeholder="Contraseña">
                            </div>
                        </div>

                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                            </div>
                        </div>

                    </form>
                    <form class="form-horizontal" id="recoverform" action="index.html">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h3>Recuperar Contraseña</h3>
                                <p class="text-muted">Ingresa tu email y sigues las instrucciones para la recuperación!! </p>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Resetear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->

    <ng-template #modal let-c="close" let-d="dismiss">
        <app-loading3></app-loading3>
    </ng-template>
